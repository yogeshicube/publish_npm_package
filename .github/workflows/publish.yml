      
        name: "publish npm"

        on: push
        
        jobs:
            publish:
                runs-on: ubuntu-latest
                steps:
                    - name: checkout
                      uses: actions/checkout@v3
                    - name: node
                      uses: actions/setup-node@v3
                      with:
                          node-version: '18.X.X'
                          registry-url: https://registry.npmjs.org
                    - name: publish
                      run: npm publish --access public
                      env:
                          NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN_AUTH}}